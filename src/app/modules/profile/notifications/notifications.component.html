<section>
  <div class="d-flex flex-column justify-content-start align-items-start">
    <span class="notif-header">Уведомления</span>
    <div
      class="notif d-flex justify-content-between align-items-center"
      [ngClass]="{ nseen: !notif.Seen }"
      *ngFor="let notif of notifications"
    >
      <span class="text-b">{{ notif.Text }}</span>
      <img src="../../../../assets/images/icons/eye.svg" />
    </div>
  </div>
</section>
