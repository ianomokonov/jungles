<img class="modal-dismiss" src="../../assets/images/icons/cross.svg" (click)="modal.dismiss()">
<form *ngIf="answer" [formGroup]="answer">
  <div class="d-flex flex-column">
    <div class="col-12">
      <div class="form-group">
        <label>Имя</label>
        <input class="form-control" type="text" formControlName="name"/>
      </div>
    </div>
    <div class="col-12 d-flex">
      <div class="form-group d-flex justify-content-start">
        <label>Верный ответ</label>
        <input type="checkbox" class="form-check-input position-relative" formControlName="isCorrect"/>
      </div>
      <div class="form-group">
        <file-uploader formControlName="image" (path)="savePath($event)"><img [src]="answer.get('imagePath').value"></file-uploader>
        <img [src]="answer.get('imagePath').value">
      </div>
    </div>
    <button class="btn btn-small btn-success"  (click)="changeAnswer()">Сохранить</button>
  </div>
</form>
