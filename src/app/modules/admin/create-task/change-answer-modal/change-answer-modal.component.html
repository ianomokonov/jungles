<div class="modal-header">
  <h5 class="modal-title">Сохранение ответа на вопрос</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="modal.dismiss()"
  ></button>
</div>
<div class="modal-body">
  <form *ngIf="answer" [formGroup]="answer">
    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" ngbAutofocus type="text" formControlName="name" />
    </div>

    <div class="form-group">
      <file-uploader
        [imagePath]="answer.get('imagePath').value"
        formControlName="image"
        (path)="savePath($event)"
      >
      </file-uploader>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modal.dismiss()">
    Отмена
  </button>
  <button type="button" class="btn btn-primary" (click)="saveAnswer()">Сохранить</button>
</div>
