<div class="d-flex flex-wrap">
  <div ngbDropdown [container]="'body'" class="answer-selector d-flex flex-wrap">
    <div
      class="answer"
      ngbDropdownToggle
      *ngFor="let answer of answers"
      [ngClass]="{
        incorrect: answer.isNull,
        islast: answers[answers.length - 1].id == answer.id && answers.length != 1
      }"
    >
      <span
        [textContent]="answer.name"
        (input)="setText($event, answer)"
        contenteditable="true"
      ></span>
      <input class="form-check-input ml-2" type="checkbox" />
      <div class="actions d-flex align-items-center">
        <div class="act-btn mr-1 bg-danger" (click)="deleteAnswer(answer.id)">Ã—</div>
        <div class="act-btn bg-primary" (click)="addAnswer()">+</div>
      </div>
    </div>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <file-uploader> </file-uploader>
    </div>
  </div>
  <div *ngIf="answers.length == 0" class="act-btn bg-primary mt-3" (click)="addAnswer()">+</div>
</div>
